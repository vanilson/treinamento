<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{peregrinoListMB.getNextView}"
						actionListener="#{peregrinoListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{peregrinoListMB.deleteSelection}"
							actionListener="#{peregrinoListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="list" var="bean" value="#{peregrinoListMB.resultList}">
				<f:facet name="header">#{messages['peregrino.list.table.title']}</f:facet>
				<p:column style="width:5%;">
					<h:selectBooleanCheckbox value="#{peregrinoListMB.selection[bean.id]}" />
				</p:column>
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">#{messages['peregrino.label.id']}</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
				<p:column sortBy="#{bean.nome}">
					<f:facet name="header">#{messages['peregrino.label.nome']}</f:facet>
					<h:commandLink action="#{peregrinoListMB.getNextView}" actionListener="#{peregrinoListMB.clear}">
						<h:outputText value="#{bean.nome}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<p:column sortBy="#{bean.telefone}">
					<f:facet name="header">#{messages['peregrino.label.telefone']}</f:facet>
					<h:commandLink action="#{peregrinoListMB.getNextView}" actionListener="#{peregrinoListMB.clear}">
						<h:outputText value="#{bean.telefone}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<p:column sortBy="#{bean.email}">
					<f:facet name="header">#{messages['peregrino.label.email']}</f:facet>
					<h:commandLink action="#{peregrinoListMB.getNextView}" actionListener="#{peregrinoListMB.clear}">
						<h:outputText value="#{bean.email}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<p:column sortBy="#{bean.dataInscricao}">
					<f:facet name="header">#{messages['peregrino.label.datainscricao']}</f:facet>
					<h:commandLink action="#{peregrinoListMB.getNextView}" actionListener="#{peregrinoListMB.clear}">
						<h:outputText value="#{bean.dataInscricao}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
