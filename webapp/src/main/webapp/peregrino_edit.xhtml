<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{peregrinoEditMB.insert}"
						rendered="#{!peregrinoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{peregrinoEditMB.update}"
						rendered="#{peregrinoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{peregrinoEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{peregrinoEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['peregrino.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					<h:outputLabel value="#{messages['peregrino.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{peregrinoEditMB.bean.id}" />
					<p:message for="id" />

					<h:outputLabel value="#{messages['peregrino.label.nome']}: " for="nome" styleClass="text-input" />
					<h:inputText id="nome" value="#{peregrinoEditMB.bean.nome}" title="#{messages['peregrino.alt.nome']}" />
					<p:message for="nome" />
					
					<h:outputLabel value="#{messages['peregrino.label.telefone']}: " for="telefone" styleClass="text-input" />
					<h:inputText id="telefone" value="#{peregrinoEditMB.bean.telefone}" title="#{messages['peregrino.alt.telefone']}" />
					<p:message for="telefone" />
					
					<h:outputLabel value="#{messages['peregrino.label.email']}: " for="email" styleClass="text-input" />
					<h:inputText id="email" value="#{peregrinoEditMB.bean.email}" title="#{messages['peregrino.alt.email']}" />
					<p:message for="email" />

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
